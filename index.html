<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainbody">
        <div id="input">Try me out</div>
        <div id="commands">
            <button class="command" id="plus">  +  </button>
            <button class="command" id="minus">  -  </button>
            <button class="command" id="percent">  %  </button>
            <button class="command" id="mult">  *  </button>
            <button class="command" id="div">  /  </button>
            <button class="command" id="clear">  AC  </button>
            <button class="command" id="calc">  =  </button>
        </div>
        <div id="numpad">
            <button class="num" id="1"> 1 </button>
            <button class="num" id="2"> 2 </button>
            <button class="num" id="3"> 3 </button>
            <button class="num" id="4"> 4 </button>
            <button class="num" id="5"> 5 </button>
            <button class="num" id="6"> 6 </button>
            <button class="num" id="7"> 7 </button>
            <button class="num" id="8"> 8 </button>
            <button class="num" id="9"> 9 </button>
            <button class="num" id="0"> 0 </button>
        </div>
        <div id="manual"></div>
    </div>
</body>
</html>
