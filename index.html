<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainbody">
        <div id="typo"><span id="result"> 0000000000 </span></div>
        <div id="commands">
            <div class="command" id="plus"></div>
            <div class="command" id="minus"></div>
            <div class="command" id="percent"></div>
            <div class="command" id="mult"></div>
            <div class="command" id="divid"></div>
            <div class="command" id="clear"></div>
        </div>
        <div id="numpad">
            <div class="num" id="1"></div>
            <div class="num" id="2"></div>
            <div class="num" id="3"></div>
            <div class="num" id="4"></div>
            <div class="num" id="5"></div>
            <div class="num" id="6"></div>
            <div class="num" id="7"></div>
            <div class="num" id="8"></div>
            <div class="num" id="9"></div>
            <div class="num" id="0"></div>
        </div>
    </div>
</body>
</html>
